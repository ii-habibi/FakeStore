<!DOCTYPE html>
<html>

<head>
  <title>Fake Store</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <div class="header">


    <h1>Welcome to Fake Store</h1>

  <div class="container mt-2">
